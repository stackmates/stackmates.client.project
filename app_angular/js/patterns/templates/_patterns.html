<div class="Grid">
  <div class="Grid-cell u-size2of6">

    <h3>Patterns</h3>

    <ul>
      <li class="List" ng-repeat='pattern in patterns'>
        <a ui-sref="{{pattern.link}}">{{pattern.text}}</a>
      </li>
    </ul>

  </div>
  <div class="Grid-cell u-size4of6">

    <div ui-view></div>

  </div>
</div>
