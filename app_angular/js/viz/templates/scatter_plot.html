<h3>Scatter</h3>

<div class="ResponsiveBox">
  <viz-scatter-plot
    class="ResponsiveBox_content"
    data="employers"
    selected-point="selectEmployer">
  </viz-scatter-plot>
</div>

<div class="detail">
  <div ng-show="selectEmployer">
    <h2>{{selectEmployer.name }}</h2>
    <h3>Employees: {{selectEmployer.value }}M</h3>
  </div>
  <div ng-show="!selectEmployer">
    <h2> [hover over a company] </h2>
  </div>
</div>
