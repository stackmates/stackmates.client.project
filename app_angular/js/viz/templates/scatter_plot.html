<h3>Scatter</h3>

<div class="ResponsiveBox">
  <viz-scatter-plot
    class="ResponsiveBox_content"
    data="employers"
    selected-point="selectEmployer">
  </viz-scatter-plot>
</div>

<div class="detail">
  <div ng-show="selectEmployer">
    <h4>Employees: {{selectEmployer.value }}M</h4>
    <p>{{selectEmployer.name }}</p>

  </div>
  <div ng-show="!selectEmployer">
    <h3> [hover over a company] </h3>
  </div>
</div>
