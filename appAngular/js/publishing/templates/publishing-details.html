<h3>Details</h3>

<div class="CrudActions">
  <a ui-sref="app.publishing.edit({ id: publishedDetails.id })">Edit</a>
  <a ui-sref="app.publishing">New</a>
  <a ng-click="delete(publishedDetails)">Delete</a>
</div>


<div class='PublishForm-content'>
  <h3 class="Form--categoryHeading">Content</h3>

  <div class="Form-item PublishForm-contentMessage">
    {{publishedDetails.content.message}}
  </div>

  <div class="Form-item PublishForm-contentNetwork">
    {{publishedDetails.content.network}}
  </div>

  <div class="Form-item PublishForm-contentPostType">
    {{publishedDetails.content.postType}}
  </div>

  <div class='PublishForm-content-media'>
    <h3 class="Form--categoryHeading">Images</h3>
    [drag and drop media]
  </div>

</div>

<div class="PublishForm-tags">
  <h3 class="Form--categoryHeading">Tags</h3>

</div>
<div class="PublishForm-status">
  <h3 class="Form--categoryHeading">Status</h3>

</div>

<div class="PublishForm-channels">
  <h3 class="Form--categoryHeading">Channels</h3>

</div>

<div class="PublishForm-scheduled">
  <h3 class="Form--categoryHeading">Scheduled</h3>

</div>

<div class="PublishForm-geo Geo">
  <h3 class="Form--categoryHeading">Geolocation</h3>

  <div class='Geo-countries'>
    <h3 class="Form--subCategoryHeading">Countries</h3>
  </div>
  <div class='Geo-languages'>
    <h3 class="Form--subCategoryHeading">Languages</h3>
  </div>
  <div class='Geo-cities'>
    <h3 class="Form--subCategoryHeading">Cities</h3>
  </div>
  <div class='Geo-regions'>
    <h3 class="Form--subCategoryHeading">Regions</h3>
  </div>
</div>



{{ publishedDetails | json }}
