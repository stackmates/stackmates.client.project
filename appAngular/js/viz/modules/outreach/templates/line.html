
<style>
  body {
    font: 10px sans-serif;
  }
  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }
  .x.axis path {
    display: none;
  }
  .line {
    fill: none;
    stroke: steelblue;
    stroke-width: 1.5px;
  }
</style>


<reach-line></reach-line>

  <th ng-repeat='row in results.flattened | search'>
    <td>{{impression_type}}</td>
    <td>{{date}}</td>
    <td>{{value}}</td>
  </th>

</table>
