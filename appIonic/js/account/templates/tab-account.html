<ion-view title="Account">
  <ion-content class="has-header padding">


    <div class='card' ng-if='user.nick'>
      <h1>Hi {{ user.nick }}</h1>
      <button class="button button-full button-assertive"
         ng-click='signOut()' >
        Sign out
     </button>
    </div>


    <ion-list ng-if='!user.nick'>
      <ion-item type="item-text-wrap" href="#/tab/account/login">
        Login
      </ion-item>
      <ion-item type="item-text-wrap" href="#/tab/account/register">
        Register
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
